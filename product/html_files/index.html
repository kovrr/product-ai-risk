<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kovrr · AI Risk Management Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;500;600;700;900&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-blue: rgb(85, 81, 247);
    --primary-blue-light: rgb(97, 94, 251);
    --success-green: rgb(13, 199, 131);
    --warning-orange: rgb(255, 153, 0);
    --error-red: rgb(255, 35, 35);
    --info-blue: rgb(21, 77, 171);
    --bg-white: rgb(255, 255, 255);
    --bg-light: rgb(245, 247, 255);
    --bg-blue: rgb(236, 242, 252);
    --bg-gray: rgb(237, 242, 247);
    --text-dark: rgb(26, 32, 44);
    --text-medium-dark: rgb(48, 48, 69);
    --text-medium: rgb(74, 85, 104);
    --text-light: rgb(113, 118, 126);
    --divider: rgb(220, 229, 242);
    --border-gray: rgb(163, 173, 181);
    --shadow-sm: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
    --shadow-md: rgba(0, 0, 0, 0.1) 0px 4px 20px 0px;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html, body {
    height: 100%;
    background: var(--bg-light);
    color: var(--text-medium-dark);
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
    font-size: 14px;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
  }
  
  .app-container {
    display: flex;
    height: 100vh;
    flex-direction: column;
  }
  
  /* Top Bar */
  .top-bar {
    background: var(--bg-white);
    border-bottom: 1px solid var(--divider);
    padding: 12px 30px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-shrink: 0;
    z-index: 100;
  }
  
  .top-bar-left {
    display: flex;
    align-items: center;
    gap: 24px;
  }
  
  .logo {
    font-size: 24px;
    font-weight: 900;
    color: var(--text-dark);
    letter-spacing: -1px;
  }
  
  .logo-subtitle {
    font-size: 11px;
    font-weight: 600;
    color: var(--text-medium);
    letter-spacing: 0.5px;
  }
  
  .top-bar-right {
    display: flex;
    align-items: center;
    gap: 16px;
  }
  
  .clock {
    font-size: 13px;
    color: var(--text-medium);
    font-weight: 500;
  }
  
  .user-info {
    display: flex;
    align-items: center;
    gap: 8px;
    padding: 6px 12px;
    background: var(--bg-light);
    border-radius: 6px;
  }
  
  .user-avatar {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    background: var(--primary-blue);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    font-weight: 600;
  }
  
  .user-name {
    font-size: 13px;
    font-weight: 600;
    color: var(--text-dark);
  }
  
  .icon-btn {
    width: 36px;
    height: 36px;
    border-radius: 6px;
    background: var(--bg-light);
    border: 1px solid var(--divider);
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
  }
  
  .icon-btn:hover {
    background: var(--bg-blue);
    border-color: var(--primary-blue);
  }
  
  .icon-btn svg {
    width: 18px;
    height: 18px;
    stroke: var(--text-medium);
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .icon-btn.settings-btn svg {
    width: 20px;
    height: 20px;
  }
  
  .notification-badge {
    position: absolute;
    top: -4px;
    right: -4px;
    width: 16px;
    height: 16px;
    background: var(--error-red);
    color: white;
    border-radius: 50%;
    font-size: 10px;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .btn-api {
    font-family: "Source Sans Pro";
    font-size: 13px;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    border: 1px solid var(--primary-blue);
    cursor: pointer;
    background: var(--bg-white);
    color: var(--primary-blue);
    box-shadow: var(--shadow-sm);
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .btn-api:hover {
    background: var(--bg-blue);
  }
  
  .btn-api svg {
    width: 16px;
    height: 16px;
    stroke: var(--primary-blue);
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  .btn-export {
    font-family: "Source Sans Pro";
    font-size: 13px;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background: var(--primary-blue);
    color: white;
    box-shadow: var(--shadow-sm);
    transition: all 0.2s;
    display: flex;
    align-items: center;
    gap: 6px;
  }
  
  .btn-export:hover {
    background: var(--primary-blue-light);
  }
  
  .btn-export svg {
    width: 16px;
    height: 16px;
    stroke: white;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  /* Main Layout */
  .main-layout {
    display: flex;
    flex: 1;
    overflow: hidden;
  }
  
  /* Sidebar */
  .sidebar {
    width: 280px;
    background: var(--bg-white);
    border-right: 1px solid var(--divider);
    display: flex;
    flex-direction: column;
    flex-shrink: 0;
    overflow-y: auto;
  }
  
  .nav-menu {
    flex: 1;
    padding: 16px 0;
  }
  
  .nav-item {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 12px 20px;
    color: var(--text-medium);
    text-decoration: none;
    font-size: 15px;
    font-weight: 500;
    cursor: pointer;
    transition: all 0.2s;
    border-left: 3px solid transparent;
  }
  
  .nav-item:hover {
    background: var(--bg-light);
    color: var(--text-dark);
  }
  
  .nav-item.active {
    background: var(--bg-blue);
    color: var(--primary-blue);
    font-weight: 600;
    border-left-color: var(--primary-blue);
  }
  
  .nav-icon {
    font-size: 18px;
    width: 24px;
    text-align: center;
    opacity: 0.7;
  }
  
  .nav-item.active .nav-icon {
    opacity: 1;
  }
  
  .nav-icon svg {
    width: 20px;
    height: 20px;
    stroke: currentColor;
    fill: none;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
  
  /* Content Frame */
  .content-frame {
    flex: 1;
    border: none;
    background: var(--bg-light);
  }
</style>
</head>
<body>
  <div class="app-container">
    <!-- Top Bar -->
    <header class="top-bar">
      <div class="top-bar-left">
        <div>
          <div class="logo">KOVRR</div>
          <div class="logo-subtitle">AI Risk Management</div>
        </div>
      </div>
      
      <div class="top-bar-right">
        <div class="clock" id="clock">Monday, November 10, 2025 · 2:34 PM</div>
        
        <button class="icon-btn" title="Notifications">
          <svg viewBox="0 0 24 24"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
          <span class="notification-badge">3</span>
        </button>
        
        <button class="btn-api">
          <svg viewBox="0 0 24 24"><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg>
          API Docs
        </button>
        
        <div class="user-info">
          <div class="user-avatar">OA</div>
          <div class="user-name">Or Amir</div>
        </div>
        
        <button class="icon-btn settings-btn" title="Settings">
          <svg viewBox="0 0 24 24"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
        </button>
        
        <button class="btn-export">
          <svg viewBox="0 0 24 24"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
          Export Report
        </button>
      </div>
    </header>
    
    <div class="main-layout">
      <!-- Sidebar -->
      <aside class="sidebar">
        <nav class="nav-menu">
          <a class="nav-item active" href="#" data-page="dashboard">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><rect x="3" y="3" width="7" height="7"/><rect x="14" y="3" width="7" height="7"/><rect x="14" y="14" width="7" height="7"/><rect x="3" y="14" width="7" height="7"/></svg>
            </span>
            <span>Hero Dashboard</span>
          </a>
          <a class="nav-item" href="#" data-page="assets">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </span>
            <span>Assets Visibility</span>
          </a>
          <a class="nav-item" href="#" data-page="risk-register">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><path d="M10.29 3.86 1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12.01" y2="17"/></svg>
            </span>
            <span>Risk Register</span>
          </a>
          <a class="nav-item" href="#" data-page="compliance">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"/></svg>
            </span>
            <span>Compliance Readiness</span>
          </a>
          <a class="nav-item" href="#" data-page="assurance">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
            </span>
            <span>Assurance Plan</span>
          </a>
          <a class="nav-item" href="#" data-page="genai">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="10" rx="2"/><circle cx="12" cy="5" r="2"/><path d="M12 7v4"/></svg>
            </span>
            <span>GenAI Exposure</span>
          </a>
          <a class="nav-item" href="#" data-page="integrations">
            <span class="nav-icon">
              <svg viewBox="0 0 24 24"><path d="M6 3v12"/><circle cx="18" cy="9" r="3"/><circle cx="6" cy="21" r="3"/><path d="M15 9a9 9 0 0 0-9 9"/></svg>
            </span>
            <span>Integrations Hub</span>
          </a>
        </nav>
      </aside>
      
      <!-- Content Frame -->
      <iframe id="contentFrame" class="content-frame" src="hero-dashboard-final.html"></iframe>
    </div>
  </div>
  
  <script>
    // Module file mapping
    const moduleFiles = {
      'dashboard': 'hero-dashboard-final.html',
      'assets': 'modules/ai-assets-list.html',
      'risk-register': 'modules/ai-risk-register-table-v4.html',
      'compliance': 'modules/compliance-readiness-fixed.html',
      'assurance': 'modules/ai-assurance-plan-fixed.html',
      'genai': 'modules/index.html',
      'integrations': null
    };
    
    // Update clock
    function updateClock() {
      const now = new Date();
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      };
      document.getElementById('clock').textContent = now.toLocaleDateString('en-US', options).replace(',', ' ·');
    }
    updateClock();
    setInterval(updateClock, 60000);
    
    // Navigation
    const contentFrame = document.getElementById('contentFrame');
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
      item.addEventListener('click', function(e) {
        e.preventDefault();
        const page = this.getAttribute('data-page');
        
        // Update active state
        navItems.forEach(nav => nav.classList.remove('active'));
        this.classList.add('active');
        
        // Load module
        const moduleFile = moduleFiles[page];
        if (moduleFile) {
          contentFrame.src = moduleFile;
        } else {
          alert('Module coming soon: ' + page);
        }
      });
    });
  </script>
</body>
</html>
