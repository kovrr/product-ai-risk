<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Assets Visibility - Kovrr</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-blue: rgb(85, 81, 247);
    --bg-light: rgb(245, 247, 255);
    --bg-white: rgb(255, 255, 255);
    --text-dark: rgb(26, 32, 44);
    --text-light: rgb(113, 118, 126);
    --shadow-sm: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
  }
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  
  html, body {
    height: 100%;
    background: var(--bg-light);
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .container {
    text-align: center;
    padding: 60px 40px;
    background: var(--bg-white);
    border-radius: 15px;
    box-shadow: var(--shadow-sm);
    max-width: 500px;
    margin: 30px;
  }
  
  .module-name {
    font-size: 32px;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 16px;
  }
  
  .under-design {
    font-size: 18px;
    font-weight: 600;
    color: var(--text-light);
  }
  
  .icon {
    width: 80px;
    height: 80px;
    margin: 0 auto 24px;
    opacity: 0.3;
  }
  
  .icon svg {
    width: 100%;
    height: 100%;
    stroke: var(--text-light);
    fill: none;
    stroke-width: 1.5;
    stroke-linecap: round;
    stroke-linejoin: round;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24">
        <circle cx="11" cy="11" r="8"/>
        <path d="m21 21-4.35-4.35"/>
      </svg>
    </div>
    <div class="module-name">Assets Visibility</div>
    <div class="under-design">Under Design</div>
  </div>
</body>
</html>
