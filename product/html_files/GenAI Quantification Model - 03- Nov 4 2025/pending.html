<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Kovrr Â· GenAI Quantification Model</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --primary-blue: rgb(85, 81, 247);
    --bg-light: rgb(245, 247, 255);
    --bg-white: rgb(255, 255, 255);
    --text-dark: rgb(26, 32, 44);
    --text-medium: rgb(74, 85, 104);
    --text-light: rgb(113, 118, 126);
    --divider: rgb(220, 229, 242);
    --shadow-sm: rgba(0, 0, 0, 0.05) 0px 1px 2px 0px;
  }
  
  * { box-sizing: border-box; }
  
  html, body {
    margin: 0;
    padding: 0;
    background: var(--bg-light);
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  
  .card {
    max-width: 500px;
    text-align: center;
    padding: 60px 40px;
    background: var(--bg-white);
    border-radius: 15px;
    box-shadow: var(--shadow-sm);
  }
  
  .spinner {
    width: 50px;
    height: 50px;
    margin: 0 auto 32px;
    border: 3px solid var(--divider);
    border-top-color: var(--primary-blue);
    border-radius: 50%;
    animation: spin 0.8s linear infinite;
  }
  
  @keyframes spin {
    to { transform: rotate(360deg); }
  }
  
  .page-title {
    font-size: 24px;
    font-weight: 700;
    color: var(--text-dark);
    margin-bottom: 12px;
  }
  
  .page-subtitle {
    font-size: 14px;
    color: var(--text-medium);
    line-height: 1.6;
  }
  
  .status {
    margin-top: 24px;
    font-size: 12px;
    color: var(--text-light);
  }
</style>
</head>
<body>
  <div class="card">
    <div class="spinner"></div>
    <h1 class="page-title">Quantifying Risk Exposure</h1>
    <p class="page-subtitle">Analyzing MITRE ATLAS attack vectors and calculating expected losses...</p>
    <div class="status">This may take a few moments</div>
  </div>

  <script>
    setTimeout(() => {
      window.location.href = 'results.html';
    }, 2500);
  </script>
</body>
</html>
