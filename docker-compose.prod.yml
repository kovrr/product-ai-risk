version: '3.8'

services:
  # PostgreSQL Database (Production)
  db:
    image: postgres:14-alpine
    container_name: aikovrr-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      # Persistent database storage
      - postgres_data_prod:/var/lib/postgresql/data
      # Database initialization (only on first run)
      - ./database/init-db.sh:/docker-entrypoint-initdb.d/01-init.sh
      - ./database/aikovrr_schema.sql:/docker-entrypoint-initdb.d/02-schema.sql
      - ./database/aikovrr_data.sql:/docker-entrypoint-initdb.d/03-data.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aikovrr-network
    restart: always
    # Security: Don't expose database port externally in production
    # ports:
    #   - "5432:5432"

  # Django Backend (Production with Gunicorn)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aikovrr-backend-prod
    # Use Gunicorn in production
    command: gunicorn aikovrr.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60 --access-logfile - --error-logfile -
    environment:
      # Database connection
      DB_HOST: db
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_PORT: 5432
      # Django settings
      SECRET_KEY: ${SECRET_KEY}
      DEBUG: False
      ALLOWED_HOSTS: ${ALLOWED_HOSTS}
    # No volume mounts in production - code is baked into image
    depends_on:
      db:
        condition: service_healthy
    networks:
      - aikovrr-network
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # React Frontend (Production with nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: aikovrr-frontend-prod
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - aikovrr-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local

networks:
  aikovrr-network:
    driver: bridge
